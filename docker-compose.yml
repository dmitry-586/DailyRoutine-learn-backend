services:
  postgres:
    image: postgres:16-alpine
    container_name: daily-routine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daily_routine_learn
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: daily-routine-learn-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/daily_routine_learn
      PORT: '4000'
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
